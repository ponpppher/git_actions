name: Continuos Integration
on: push

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: action/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: action/setup-node@1.3.0
        with:
          node-version: 12.x
      - name: Install dependecies
        run: npm ci
      - name: Test
        run: npm test 
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: action/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: action/setup-node@1.3.0
        with:
          node-version: 12.x
      - name: Install dependecies
        run: npm ci
      - name: Lint
        run: npm run lint
